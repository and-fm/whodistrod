apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whodistrod-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`host.name`)
      priority: 10
      services:
        - kind: Service
          name: whodistrod
          passHostHeader: true
          port: 8080
  tls:
    secretName: whodistrod-cert
    domains:
      - main: host.name
