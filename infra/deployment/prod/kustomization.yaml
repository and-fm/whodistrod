    newTag: api # {"$imagepolicy": "flux-system:whodistrod-image-policy-api-prod:tag"}
    digest: sha256:d833bec7dbb1b460be968d8457553c2ca6baad4de2d5bd3945f7db8c7077612d # {"$imagepolicy": "flux-system:whodistrod-image-policy-api-prod:digest"}
patches:
